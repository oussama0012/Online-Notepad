<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="ad-container top-ad">
        <div class="ad-placeholder">Advertisement</div>
    </div>
    <div class="saved-files-container" id="savedFilesContainer">
        <div class="saved-files-header">
            <h3>Saved Notes</h3>
            <button id="toggleSavedFiles" class="toggle-saved-btn">
                <i class="ri-arrow-up-s-line"></i>
            </button>
        </div>
        <div class="saved-files-list" id="savedFilesList">
            <!-- Saved files will be populated here -->
        </div>
    </div>
    <div class="main-content">
        <div class="notepad-container">
            <div class="toolbar">
                <div class="toolbar-section">
                    <button class="toolbar-btn" data-action="new">
                        <i class="ri-file-add-line"></i>
                    </button>
                    <button class="toolbar-btn" data-action="save">
                        <i class="ri-save-line"></i>
                    </button>
                    <button class="toolbar-btn" data-action="download">
                        <i class="ri-download-line"></i>
                    </button>
                    <button class="toolbar-btn" data-action="undo">
                        <i class="ri-arrow-go-back-line"></i>
                    </button>
                    <button class="toolbar-btn" data-action="redo">
                        <i class="ri-arrow-go-forward-line"></i>
                    </button>
                    <button class="toolbar-btn" data-action="fullscreen">
                        <i class="ri-fullscreen-line"></i>
                    </button>
                </div>
                <div class="toolbar-section">
                    <button class="toolbar-btn" data-action="bold">
                        <i class="ri-bold"></i>
                    </button>
                    <button class="toolbar-btn" data-action="italic">
                        <i class="ri-italic"></i>
                    </button>
                    <button class="toolbar-btn" data-action="underline">
                        <i class="ri-underline"></i>
                    </button>
                </div>
                <div class="toolbar-section">
                    <select id="fontSelector" class="font-selector">
                        <option value="'Inter', sans-serif">Inter (Default)</option>
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Helvetica', sans-serif">Helvetica</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Verdana', sans-serif">Verdana</option>
                        <option value="'Tahoma', sans-serif">Tahoma</option>
                        <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                        <option value="'Arial Black', sans-serif">Arial Black</option>
                        <option value="'Impact', sans-serif">Impact</option>
                        <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                        <option value="'Garamond', serif">Garamond</option>
                        <option value="'Palatino', serif">Palatino</option>
                        <option value="'Bookman', serif">Bookman</option>
                        <option value="'Avant Garde', sans-serif">Avant Garde</option>
                        <option value="'Century Gothic', sans-serif">Century Gothic</option>
                        <option value="'Copperplate', fantasy">Copperplate</option>
                        <option value="'Monaco', monospace">Monaco</option>
                        <option value="'Consolas', monospace">Consolas</option>
                        <option value="'Lucida Console', monospace">Lucida Console</option>
                        <option value="'Brush Script MT', cursive">Brush Script MT</option>
                        <option value="'Lucida Handwriting', cursive">Lucida Handwriting</option>
                        <option value="'Segoe UI', sans-serif">Segoe UI</option>
                        <option value="'Calibri', sans-serif">Calibri</option>
                        <option value="'Cambria', serif">Cambria</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Lato', sans-serif">Lato</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                        <option value="'Oswald', sans-serif">Oswald</option>
                        <option value="'Playfair Display', serif">Playfair Display</option>
                    </select>
                </div>
                <div class="toolbar-section">
                    <select id="fontSizeSelector" class="font-size-selector">
                        <option value="12">12px</option>
                        <option value="14">14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                        <option value="19" selected>19px</option>
                        <option value="20">20px</option>
                        <option value="22">22px</option>
                        <option value="24">24px</option>
                        <option value="26">26px</option>
                        <option value="28">28px</option>
                        <option value="32">32px</option>
                        <option value="36">36px</option>
                        <option value="42">42px</option>
                        <option value="48">48px</option>
                        <option value="56">56px</option>
                        <option value="64">64px</option>
                        <option value="72">72px</option>
                    </select>
                </div>
                <div class="toolbar-section">
                    <input type="color" class="color-picker" id="textColorPicker">
                    <label for="textColorPicker" class="toolbar-btn">
                        <i class="ri-font-color"></i>
                    </label>
                </div>
            </div>
            <div class="editor-container">
                <div id="notepad" contenteditable="true" spellcheck="true" placeholder="Start typing your notes here..."></div>
            </div>
            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span id="wordCount">0 words</span>
            </div>
        </div>
    </div>
    <div class="ad-container bottom-ad">
        <div class="ad-placeholder">Advertisement</div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
