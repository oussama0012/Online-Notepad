<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Notepad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>File Manager</h2>
      <input type="file" id="file-upload" multiple style="display: none;">
      <button id="upload-btn">Upload Files</button>
      <div id="file-list" class="file-list"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Toolbar -->
      <div class="toolbar">
        <button onclick="formatText('bold')"><b>B</b></button>
        <button onclick="formatText('italic')"><i>I</i></button>
        <button onclick="formatText('underline')"><u>U</u></button>
        <select onchange="changeFontSize(this.value)">
          <option value="12">12px</option>
          <option value="16">16px</option>
          <option value="20">20px</option>
          <option value="24">24px</option>
        </select>
        <button onclick="alignText('left')">&#x25C0;</button>
        <button onclick="alignText('center')">&#x25AC;</button>
        <button onclick="alignText('right')">&#x25B6;</button>
        <button onclick="insertBullet()">&#x2022;</button>
        <button onclick="insertNumber()">1.</button>
        <button onclick="undo()">&#x21B6;</button>
        <button onclick="redo()">&#x21B7;</button>
        <button onclick="saveNote()">Save</button>
        <button onclick="exportNote('txt')">Export as .txt</button>
        <button onclick="clearNote()">Clear</button>
      </div>

      <!-- Notepad Section -->
      <div class="notepad">
        <div id="editor" contenteditable="true" spellcheck="false"></div>
      </div>

      <!-- Article Display Section -->
      <div class="article-display">
        <h2>Article Preview</h2>
        <div id="article-content"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
