<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Web Notepad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
      <div class="file-actions">
        <button id="new-file">New File</button>
        <button id="new-folder">New Folder</button>
      </div>
      <ul id="file-list">
        <!-- Files and folders will be dynamically added here -->
      </ul>
    </div>

    <!-- Main Editor Area -->
    <div class="main-content">
      <div class="toolbar">
        <button id="bold">B</button>
        <button id="italic">I</button>
        <button id="underline">U</button>
        <button id="save">Save</button>
        <button id="export">Export</button>
      </div>
      <textarea id="editor" placeholder="Start typing..."></textarea>
    </div>

    <!-- Right Sidebar (AdSense) -->
    <div class="sidebar right-sidebar">
      <div class="ad">
        <!-- Google AdSense Placeholder -->
        <p>Ad Space</p>
      </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
      <span id="word-count">Words: 0</span>
      <span id="char-count">Chars: 0</span>
      <span id="line-number">Lines: 1</span>
      <span id="file-type">File Type: TXT</span>
      <span id="cursor-position">Cursor: 1:1</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
