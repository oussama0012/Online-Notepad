<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSpace</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_CLIENT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Google AdSense Banner (728x90) Above Toolbar -->
    <div class="ad-banner-top">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
             data-ad-slot="YOUR_AD_SLOT_ID_TOP"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Text Formatting -->
            <button id="bold-btn" class="toolbar-btn" title="Bold"><i class="fas fa-bold"></i></button>
            <button id="italic-btn" class="toolbar-btn" title="Italic"><i class="fas fa-italic"></i></button>
            <button id="underline-btn" class="toolbar-btn" title="Underline"><i class="fas fa-underline"></i></button>
            <button id="strike-btn" class="toolbar-btn" title="Strikethrough"><i class="fas fa-strikethrough"></i></button>
            <button id="list-ul-btn" class="toolbar-btn" title="Bullet List"><i class="fas fa-list-ul"></i></button>
            <button id="list-ol-btn" class="toolbar-btn" title="Numbered List"><i class="fas fa-list-ol"></i></button>
            <button id="link-btn" class="toolbar-btn" title="Insert Link"><i class="fas fa-link"></i></button>
            <button id="image-btn" class="toolbar-btn" title="Insert Image"><i class="fas fa-image"></i></button>

            <!-- Text Alignment -->
            <button id="align-left-btn" class="toolbar-btn" title="Align Left"><i class="fas fa-align-left"></i></button>
            <button id="align-center-btn" class="toolbar-btn" title="Align Center"><i class="fas fa-align-center"></i></button>
            <button id="align-right-btn" class="toolbar-btn" title="Align Right"><i class="fas fa-align-right"></i></button>
            <button id="align-justify-btn" class="toolbar-btn" title="Justify"><i class="fas fa-align-justify"></i></button>

            <!-- Font Size and Family -->
            <select id="font-size" class="toolbar-select" title="Font Size">
                <option value="1">8px</option>
                <option value="2">10px</option>
                <option value="3">12px</option>
                <option value="4">14px</option>
                <option value="5">16px</option>
                <option value="6">18px</option>
                <option value="7">20px</option>
            </select>
            <select id="font-family" class="toolbar-select" title="Font Family">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>

            <!-- Undo/Redo -->
            <button id="undo-btn" class="toolbar-btn" title="Undo"><i class="fas fa-undo"></i></button>
            <button id="redo-btn" class="toolbar-btn" title="Redo"><i class="fas fa-redo"></i></button>

            <!-- Dark Mode -->
            <button id="dark-mode-btn" class="toolbar-btn" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>

            <!-- Save/Download -->
            <button id="save-btn" class="toolbar-btn" title="Save Note"><i class="fas fa-save"></i></button>
        </div>

        <!-- Rich Text Editor -->
        <div id="editor" contenteditable="true" class="editor" placeholder="Start typing your note..."></div>
    </div>

    <!-- Google AdSense Banners (120x600) on Both Sides -->
    <div class="ad-banner-left">
        <ins class="adsbygoogle"
             style="display:inline-block;width:120px;height:600px"
             data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
             data-ad-slot="YOUR_AD_SLOT_ID_LEFT"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <div class="ad-banner-right">
        <ins class="adsbygoogle"
             style="display:inline-block;width:120px;height:600px"
             data-ad-client="ca-pub-YOUR_AD_CLIENT_ID"
             data-ad-slot="YOUR_AD_SLOT_ID_RIGHT"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
